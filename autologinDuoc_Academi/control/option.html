<!DOCTYPE HTML>
<html>
	<head>
		<title>Opciones</title>
		<link href="style.css" rel="stylesheet" />
		<script src="../js/jquery-1.10.1.min.js"></script>
	</head>
	<body>
		<h1>Datos de autentificación</h1>
		<div class="panel1">
			<form name="controldata">
				<div>
					<span>Usuario : </span>
					<input name="user" />
				</div>
				<div>
					<span>Contraseña : </span>
					<input name="pass" type="password"/>
				</div>
				<div class="action">
					<input type="button" value="Guardar" name="save"/>
					<input type="button" value="Eliminar valores" name="restore"/>
				</div>
			</form>
		</div>
		<script src="background.js"></script>
	</body>
</html>
